<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Bottle HK</title>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="/public/js/layouts/layout.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/layouts/layout.css">
</head>
<body>
<!-- Created NAV BAR below -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-glass"> Open Bottle HK</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <% if (!authenticated) { %>
            <li><button id="signin-btn" class ="btn btn-warning"  data-toggle="modal" data-target="#signInModal"><span class="glyphicon glyphicon-user"> SIGN IN </a></button></li>
            <li><button id="signup-btn" class ="btn btn-warning" data-toggle="modal" data-target="#signUpModal"><span class="glyphicon glyphicon-pencil"> SIGN UP </a></button></li>
          <% } else { %>
            <li><span><a href="/profile"><h2><%= user.username %></h2></span></li>
            <li><button id="signout-btn" class="btn btn-warning">Sign Out</button></li>
          <% } %>
        </ul>


  <!--      Changing the above code from a-href to modal function: CHANGE THE AHREF TO button class, go to Bootstrap website, check out usage in bootstrap modal (IN JS section) add the classes data toggle data target into the above as attributes after class, and then also copy paste the launch demo modal code into the layout underneath the nav -->

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
<!-- MODAL included below -->
  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign in</h4>
        </div>
        <div class="modal-body">
          <div class="row">
<!--             <div class="col-xs-6">Left</div> -->
              <form id="signIn">
                <input type="username" name="username" placeholder="name"><br>
                <input type="password" name="password" placeholder="password"><br>
                <input type="submit" name"Sign up" class="btn-btn-default">
              </form>
<!--             <div class="col-xs-6">Right</div> -->
          </div>
        </div>

        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>

<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Register now</h4>
        </div>
        <div class="modal-body">
          <div class="row">
<!--             <div class="col-xs-6">Left</div> -->
              <form id="signUp">
                <input type="email" name="email" placeholder="email"><br>
                <input type="text" name="username" placeholder="name"><br>
                <input type="password" name="password" placeholder="password"><br>
                <input type="submit" name"Sign up" class="btn-btn-default">
              </form>
<!--             <div class="col-xs-6">Right</div> -->
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <%- content %>
</body>
</html>
